<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Створення collapse</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="layout">

  <div class="block block1">1</div>
  <div class="block block2">2</div>

  <!-- БЛОК 3 — ВВІД -->
  <div class="block block3">
    <h2>Створення collapse</h2>

    <input id="title" type="text" placeholder="Введіть заголовок">
    <textarea id="content" placeholder="Введіть контент"></textarea>

    <button id="addBtn">Додати</button>
    <button id="viewBtn">Перейти до перегляду</button>
  </div>

  <div class="block block4">4</div>
  <div class="block block5">5</div>
  <div class="block block6">6</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
